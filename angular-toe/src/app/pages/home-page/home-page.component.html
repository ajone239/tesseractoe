<h1> Home </h1>

<section class="waiting-games">
<h2> Waiting Games </h2>
  <ul>
    @for (game of waiting_games; track $index) {
    <li>
      <p>
        <app-waiting-game-card [game]="game" [acceptGame]="makeAcceptGame(game)"></app-waiting-game-card>
      </p>
    </li>
    }
  </ul>
</section>

<section class="active-games">
<h2> Active Games </h2>
  <ul>
    @for (game of active_games; track $index) {
    <li>
      <p>
        {{game.id}}
      </p>
    </li>
    }
  </ul>
</section>
